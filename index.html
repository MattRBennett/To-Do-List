<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Ubuntu:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="subCont">
            <h1>Welcome To Your To Do List!</h1>
            <div id="buttonContainer">
                <div>
                    <button type="submit" id="btnAdd">Add Item</button>
                </div>
                <div>
                    <button id="btnRemove">Remove Item</button>
                </div>
                <div id="btnNew">
                    <button>New List</button>
                </div>
            </div>
            <div id="listContainer">
                <ol id="list"></ol>
            </div>
        </div>
    </div>

    <footer>
        <div id="copyRight">
            <p>&copy; 2022 - Created by Matthew Bennett <br>GitHub: MattRBennett</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

<!-- Created By: https://github.com/MattRBennett -->

</html>
